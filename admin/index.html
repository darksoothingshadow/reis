<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reIS Admin - Login</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>reIS Admin</h1>
      <p>Správa notifikací pro studentské spolky</p>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>Přihlášení</h2>
        <p>Zadejte své přihlašovací údaje</p>
      </div>

      <div id="error-alert" class="alert alert-error hidden"></div>

      <form id="login-form">
        <div class="form-group">
          <label for="username">Uživatelské jméno</label>
          <input type="text" id="username" name="username" placeholder="admin_supef" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Heslo</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn btn-primary" id="submit-btn">
          Přihlásit se
        </button>
      </form>
    </div>

    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-muted);">
      Potřebujete přístup? Kontaktujte tým reIS.
    </p>
  </div>

  <script>
    const API_BASE = '/api';

    // Check if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      window.location.href = 'dashboard.html';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const submitBtn = document.getElementById('submit-btn');
      const errorAlert = document.getElementById('error-alert');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      submitBtn.disabled = true;
      submitBtn.textContent = 'Přihlašování...';
      errorAlert.classList.add('hidden');

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Přihlášení selhalo');
        }

        // Store token and admin info
        localStorage.setItem('token', data.token);
        localStorage.setItem('admin', JSON.stringify(data.admin));

        // Redirect based on role
        if (data.admin.isSuperadmin) {
          window.location.href = 'approve.html';
        } else {
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        errorAlert.textContent = error.message;
        errorAlert.classList.remove('hidden');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Přihlásit se';
      }
    });
  </script>
</body>
</html>
